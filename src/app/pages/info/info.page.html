<ion-header mode='ios'>
  <ion-toolbar mode='ios'>
    <ion-title>消息通知</ion-title>
    <ion-buttons slot="start" mode='ios'>
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back" mode='ios' style="color:#f70303e3"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of info_lists">
      <ion-avatar slot="start">
        <img src="assets/images/user.jpg" />
      </ion-avatar>
      <ion-label text-wrap>
        <ion-text>
          <h3>{{item.phone}}</h3>
        </ion-text>
        <p>
          {{item.message}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
